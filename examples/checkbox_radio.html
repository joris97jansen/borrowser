<!DOCTYPE html>
<html>
  <body style="font-size: 16px; line-height: 1.2;">
    <h1>Checkbox + Radio</h1>

    <p>
      <input type="checkbox" checked>
      I am checked by default
    </p>

    <p>
      <input type="checkbox">
      Click me to toggle
    </p>

    <h2>Radio group (same parent)</h2>
    <div>
      <input type="radio" name="group1" checked> Option A
      <input type="radio" name="group1"> Option B
      <input type="radio" name="group1"> Option C
    </div>

    <h2>Same name, different parent (independent for now)</h2>
    <div>
      <input type="radio" name="group1" checked> Parent 1 - X
      <input type="radio" name="group1"> Parent 1 - Y
    </div>
    <div>
      <input type="radio" name="group1" checked> Parent 2 - X
      <input type="radio" name="group1"> Parent 2 - Y
    </div>
  </body>
</html>
